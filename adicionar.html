<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbário Estilo Pokédex</title>
    <link rel="stylesheet" href="./css/adicionar.css">
</head>
<body>
    <h1>Adicionar Planta</h1>
    <form id="formPlanta">
        <input type="text" id="nome_popular" placeholder="Nome Popular" required>
        <input type="text" id="nome_cientifico" placeholder="Nome Científico" required>
        <input type="text" id="familia_botanica" placeholder="Família Botânica" required>
        <input type="text" id="origem_distribuicao" placeholder="Origem/Distribuição" required>
        <input type="text" id="usos_medicinais" placeholder="Usos Medicinais">
        <input type="text" id="principios_ativos" placeholder="Princípios Ativos">
        <input type="text" id="parte_utilizada" placeholder="Parte Utilizada">
        <input type="text" id="modo_preparo" placeholder="Modo de Preparo">
        <input type="text" id="contraindicacoes" placeholder="Contraindicações">
        <input type="text" id="imagem" placeholder="URL da Imagem">
        <button id="btn-add" type="submit">Adicionar</button>
    </form>
    <div id="botoes">
        <a href="./inicio.html" id="btnInicio">Inicio</a>
        <a href="./adicionar.html" id="btnAdicionar">Adicionar</a>
        <a href="./index.html" id="btnAdicionar">Pokedex</a> 
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
